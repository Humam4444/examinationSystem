{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">{{ exam.title }}</h2>
            <p class="mb-2 mt-2">{{ exam.description }}</p>
            <div class="badge bg-light text-primary">المدة: {{ exam.duration }} دقيقة</div>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('submit_exam', exam_id=exam.id) }}" id="examForm">
                {% for question in exam.questions %}
                <div class="card mb-4 question-card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">السؤال {{ loop.index }}</h5>
                    </div>
                    <div class="card-body">
                        <p class="question-text mb-3">{{ question.question_text }}</p>
                        
                        <div class="options-container">
                            {% for option in question.options %}
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" 
                                       name="question_{{ question.id }}" 
                                       id="question_{{ question.id }}_option_{{ loop.index0 }}"
                                       value="{{ loop.index0 }}" required>
                                <label class="form-check-label" for="question_{{ question.id }}_option_{{ loop.index0 }}">
                                    {{ option }}
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                {% endfor %}

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-paper-plane"></i> تسليم الامتحان
                    </button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary" onclick="return confirm('هل أنت متأكد من أنك تريد إلغاء الامتحان؟')">
                        <i class="fas fa-times"></i> إلغاء
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.question-card {
    border: 1px solid rgba(0,0,0,.125);
    box-shadow: 0 2px 4px rgba(0,0,0,.05);
}

.question-text {
    font-size: 1.1rem;
    color: #2c3e50;
}

.options-container {
    padding-right: 1rem;
}

.form-check {
    padding: 0.5rem;
    border-radius: 0.25rem;
    transition: background-color 0.2s;
}

.form-check:hover {
    background-color: #f8f9fa;
}

.form-check-input:checked + .form-check-label {
    color: #0d6efd;
    font-weight: 500;
}

.badge {
    font-size: 1rem;
    padding: 0.5rem 1rem;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add timer functionality
    const examDuration = parseInt("{{ exam.duration }}");
    let timeLeft = examDuration * 60; // Convert to seconds
    const timerDisplay = document.createElement('div');
    timerDisplay.className = 'badge bg-warning text-dark ms-2';
    timerDisplay.innerHTML = '<i class="fas fa-clock"></i> الوقت المتبقي: ' + examDuration + ':00';
    document.querySelector('.card-header').appendChild(timerDisplay);

    const timer = setInterval(function() {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.innerHTML = '<i class="fas fa-clock"></i> الوقت المتبقي: ' + 
            minutes.toString().padStart(2, '0') + ':' + 
            seconds.toString().padStart(2, '0');

        if (timeLeft <= 300) { // Last 5 minutes
            timerDisplay.classList.remove('bg-warning');
            timerDisplay.classList.add('bg-danger', 'text-white');
        }

        if (timeLeft <= 0) {
            clearInterval(timer);
            document.getElementById('examForm').submit();
        }
    }, 1000);

    // Save answers to localStorage as backup
    const form = document.getElementById('examForm');
    const inputs = form.querySelectorAll('input[type="radio"]');
    
    // Load saved answers
    inputs.forEach(input => {
        const savedValue = localStorage.getItem(input.name);
        if (savedValue === input.value) {
            input.checked = true;
        }
        
        input.addEventListener('change', function() {
            localStorage.setItem(this.name, this.value);
        });
    });

    // Clear localStorage after submission
    form.addEventListener('submit', function() {
        inputs.forEach(input => {
            localStorage.removeItem(input.name);
        });
    });

    // Warn before leaving page
    window.addEventListener('beforeunload', function(e) {
        const checkedInputs = form.querySelectorAll('input[type="radio"]:checked');
        if (checkedInputs.length > 0) {
            e.preventDefault();
            e.returnValue = '';
        }
    });
});
</script>
{% endblock %}
